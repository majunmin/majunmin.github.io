an><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br></pre></td><td class="code"><pre><span class="line">192.168.5.244(192.168.5.244:7001)&gt;info all</span><br><span class="line"><span class="string">&quot;# Server</span></span><br><span class="line"><span class="string">redis_version:3.0.6</span></span><br><span class="line"><span class="string">redis_git_sha1:00000000</span></span><br><span class="line"><span class="string">redis_git_dirty:0</span></span><br><span class="line"><span class="string">redis_build_id:8e54e6b49fa2c985</span></span><br><span class="line"><span class="string">redis_mode:cluster                             #运行模式，单机或者集群</span></span><br><span class="line"><span class="string">os:Linux 3.10.0-327.el7.x86_64 x86_64</span></span><br><span class="line"><span class="string">arch_bits:64</span></span><br><span class="line"><span class="string">multiplexing_api:epoll                        #redis所使用的事件处理机制</span></span><br><span class="line"><span class="string">gcc_version:4.8.5</span></span><br><span class="line"><span class="string">process_id:1187                                #redis服务器进程的pid</span></span><br><span class="line"><span class="string">run_id:3198b2ad766fe1eb467a4d27fd90b3c481f2c253  # redis服务器的随机标识符(用于sentinel和集群)</span></span><br><span class="line"><span class="string">tcp_port:7001                                #redis服务器监听端口</span></span><br><span class="line"><span class="string">uptime_in_seconds:784389                     #redis服务器启动总时间，单位是秒</span></span><br><span class="line"><span class="string">uptime_in_days:9                             #redis服务器启动总时间，单位是天</span></span><br><span class="line"><span class="string">hz:10                                        #redis内部调度（进行关闭timeout的客户端，删除过期key等等）频率，程序规定serverCron每秒运行10次。</span></span><br><span class="line"><span class="string">lru_clock:3236399                            #自增的时钟，用于LRU管理,该时钟100ms(hz=10,因此每1000ms/10=100ms执行一次定时任务)更新一次</span></span><br><span class="line"><span class="string">config_file:/etc/redis/7001/redis.conf       #配置文件路径</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># Clients(已连接客户端信息)</span></span><br><span class="line"><span class="string">connected_clients:276            # 已连接客户端的数量(不包括通过slave连接的客户端)</span></span><br><span class="line"><span class="string">client_longest_output_list:0     # 当前连接的客户端当中，最长的输出列表，用client list命令观察omem字段最大值</span></span><br><span class="line"><span class="string">client_biggest_input_buf:0       # 当前连接的客户端当中，最大输入缓存，用client list命令观察qbuf和qbuf-free两个字段最大值</span></span><br><span class="line"><span class="string">blocked_clients:0                # 正在等待阻塞命令(BLPOP、BRPOP、BRPOPLPUSH)的客户端的数量</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># Memory  (内存信息)</span></span><br><span class="line"><span class="string">used_memory:25388768             # 由redis分配器分配的内存总量，以字节为单位</span></span><br><span class="line"><span class="string">used_memory_human:24.21M         # 以人类可读的格式返回redis分配的内存总量</span></span><br><span class="line"><span class="string">used_memory_rss:32223232         # 从操作系统的角度，返回redis已分配的内存总量(俗称常驻集大小)。这个值和top命令的输出一致</span></span><br><span class="line"><span class="string">used_memory_peak:27566960        # redis的内存消耗峰值(以字节为单位) </span></span><br><span class="line"><span class="string">used_memory_peak_human:26.29M    # 以人类可读的格式返回redis的内存消耗峰值</span></span><br><span class="line"><span class="string">used_memory_lua:41984            # lua引擎所使用的内存大小(以字节为单位)</span></span><br><span class="line"><span class="string">mem_fragmentation_ratio:1.27     # used_memory_rss和used_memory之间的比率，小于1表示使用了swap，大于1表示碎片比较多</span></span><br><span class="line"><span class="string">mem_allocator:jemalloc-3.6.0     # 在编译时指定的redis所使用的内存分配器。可以是libc、jemalloc或者tcmalloc</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># Persistence    (rdb和aof的持久化相关信息)</span></span><br><span class="line"><span class="string">loading:0                         #服务器是否正在载入持久化文件</span></span><br><span class="line"><span class="string">rdb_changes_since_last_save:0     #离最近一次成功生成rdb文件，写入命令的个数，即有多少个写入命令没有持久化</span></span><br><span class="line"><span class="string">rdb_bgsave_in_progress:0          #服务器是否正在创建rdb文件</span></span><br><span class="line"><span class="string">rdb_last_save_time:1563456371    #离最近一次成功创建rdb文件的时间戳。当前时间戳 - rdb_last_save_time=多少秒未成功生成rdb文件</span></span><br><span class="line"><span class="string">rdb_last_bgsave_status:ok          # 最近一次rdb持久化是否成功</span></span><br><span class="line"><span class="string">rdb_last_bgsave_time_sec:0        # 最近一次成功生成rdb文件耗时秒数</span></span><br><span class="line"><span class="string">rdb_current_bgsave_time_sec:-1   # 如果服务器正在创建rdb文件，那么这个域记录的就是当前的创建操作已经耗费的秒数</span></span><br><span class="line"><span class="string">aof_enabled:1                    # 是否开启了aof</span></span><br><span class="line"><span class="string">aof_rewrite_in_progress:0        # 标识aof的rewrite操作是否在进行中</span></span><br><span class="line"><span class="string">aof_rewrite_scheduled:0          # rewrite任务计划，当客户端发送bgrewriteaof指令，如果当前rewrite子进程正在执行，那么将客户端请求的bgrewriteaof变为计划任务，待aof子进程结束后执行rewrite </span></span><br><span class="line"><span class="string">aof_last_rewrite_time_sec:0      # 最近一次aof rewrite耗费的时长</span></span><br><span class="line"><span class="string">aof_current_rewrite_time_sec:-1  # 如果rewrite操作正在进行，则记录所使用的时间，单位秒</span></span><br><span class="line"><span class="string">aof_last_bgrewrite_status:ok      # 上次bgrewriteaof操作的状态</span></span><br><span class="line"><span class="string">aof_last_write_status:ok         # 上次aof写入状态</span></span><br><span class="line"><span class="string">aof_current_size:6006946          # aof当前尺寸</span></span><br><span class="line"><span class="string">aof_base_size:5198177            # 服务器启动时或者aof重写最近一次执行之后aof文件的大小</span></span><br><span class="line"><span class="string">aof_pending_rewrite:0             # 是否有aof重写操作在等待rdb文件创建完毕之后执行?</span></span><br><span class="line"><span class="string">aof_buffer_length:0               # aof buffer的大小</span></span><br><span class="line"><span class="string">aof_rewrite_buffer_length:0       # aof rewrite buffer的大小</span></span><br><span class="line"><span class="string">aof_pending_bio_fsync:0           # 后台I/O队列里面，等待执行的fsync调用数量</span></span><br><span class="line"><span class="string">aof_delayed_fsync:0               # 被延迟的fsync调用数量</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># Stats        (一般统计信息)</span></span><br><span class="line"><span class="string">total_connections_received:111954    #新创建连接个数,如果新创建连接过多，过度地创建和销毁连接对性能有影响，说明短连接严重或连接池使用有问题，需调研代码的连接设置 </span></span><br><span class="line"><span class="string">total_commands_processed:410452      #redis处理的命令数</span></span><br><span class="line"><span class="string">instantaneous_ops_per_sec:0          #redis当前的qps，redis内部较实时的每秒执行的命令数</span></span><br><span class="line"><span class="string">total_net_input_bytes:10401399       #redis网络入口流量字节数</span></span><br><span class="line"><span class="string">total_net_output_bytes:2027252713    #redis网络出口流量字节数</span></span><br><span class="line"><span class="string">instantaneous_input_kbps:0.01        #redis网络入口kps</span></span><br><span class="line"><span class="string">instantaneous_output_kbps:0.02       #redis网络出口kps</span></span><br><span class="line"><span class="string">rejected_connections:0               #拒绝的连接个数，redis连接个数达到maxclients限制，拒绝新连接的个数</span></span><br><span class="line"><span class="string">sync_full:0                          #主从完全同步成功次数 </span></span><br><span class="line"><span class="string">sync_partial_ok:0                    #主从部分同步成功次数</span></span><br><span class="line"><span class="string">sync_partial_err:0                   #主从部分同步失败次数</span></span><br><span class="line"><span class="string">expired_keys:0                       #运行以来过期的key的数量</span></span><br><span class="line"><span class="string">evicted_keys:0                       #运行以来剔除(超过了maxmemory后)的key的数量</span></span><br><span class="line"><span class="string">keyspace_hits:9682                   #命中次数</span></span><br><span class="line"><span class="string">keyspace_misses:258                  #没命中次数</span></span><br><span class="line"><span class="string">pubsub_channels:0                    #当前使用中的频道数量</span></span><br><span class="line"><span class="string">pubsub_patterns:0                    #当前使用的模式的数量</span></span><br><span class="line"><span class="string">latest_fork_usec:1253                #最近一次fork操作阻塞redis进程的耗时数，单位微秒</span></span><br><span class="line"><span class="string">migrate_cached_sockets:0</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string"># Replication  (主从信息，slave上显示的信息)</span></span><br><span class="line"><span class="string">role:slave                    #实例的角色，是master or slave</span></span><br><span class="line"><span class="string">master_host:192.168.5.244     #此节点对应的master的ip</span></span><br><span class="line"><span class="string">master_port:7004               #此节点对应的master的port</span>
